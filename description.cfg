功能： 由其它分支(最好空分支的)生成新的分支
     例. 此分支test4是由空分支test1 生成的
	     步骤：
		      1.先在git extensions 上将分支切换到test1（因为test1是空分支，便于创建新的分支）
			  2.此时本地仓库将切换到test1仓库，里面的文件也将是test1的，
			  3.pull 拉取test1分支(实质不拉也行，因为test1是空分支)
			  4.push test1分支，注意：此时将远程分支名由test1改为自己的分支名(此处是test4)
			     branch to push test1 to test4
				 push完成后，在github上将会看到新创建的分支(tes4)
			  5.此时 将 git extensions上的本地分支切换到test4
			     checkout branch -->  remote branch --> select branch --> test4
			  6.此时在本地仓库看到的即是新分支内容(理论是与test1一样的)
			  7.将自己的code或是files放到test4分支下，push到远程分支test4即可
			  